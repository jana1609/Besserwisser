<mat-card class="register">
  <mat-card-title class="section-title">
    Register
  </mat-card-title>
  <mat-card-content class="section-content">

      <mat-form-field appearance="fill" >
        <mat-label>Username</mat-label>
        <input #inputUsername required type="text" matInput>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input required type="password" #password [type]="hide ? 'password' : 'text'" matInput>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="fill" >
        <mat-label>Confirm Password</mat-label>
        <input required type="password" [formControl]="confirmPass" pattern="{{ password.value }}"  [type]="hideconfirm ? 'password' : 'text'" matInput>
        <button mat-icon-button matSuffix (click)="hideconfirm = !hideconfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideconfirm">
          <mat-icon>{{hideconfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="confirmPass.errors?.pattern">Passwords Don't Match</mat-error>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions class="section-buttons">
    <a mat-raised-button (click)="register(inputUsername.value, password.value)" color="primary" routerLink="/login" routerLinkActive="active">Register</a>
    <a mat-raised-button routerLink="/login" routerLinkActive="active">Cancel</a>
  </mat-card-actions>
</mat-card>
