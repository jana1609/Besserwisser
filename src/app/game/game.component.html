<h2>Besserwisser</h2>

<h3>Questions</h3>
<div *ngFor="let question of questions">
    <form>
        
        <p *ngIf="question.questiontext">
            Question: {{question.questiontext}}
        </p>
        <!--Value to determine correct/incorrect answer?-->
        <input type="radio" id="a1" name="answer">
        <label *ngIf="question.answer1" for="a1" >{{question.answer1}}</label><br>
        <input type="radio" id="a2" name="answer">
        <label *ngIf="question.answer2" for="a2">{{question.answer2}}</label><br>
        <input type="radio" id="a3" name="answer">
        <label *ngIf="question.answer3" for="a3">{{question.answer3}}</label><br>
        <input type="radio" id="a4" name="answer">
        <label *ngIf="question.answer4" for="a4">{{question.answer4}}</label><br>
     
    </form>
</div><br>


<button (click)="score()">
    Finish!
</button>
