
<mat-toolbar color="primary">
  <div id="left">
    <img class="logoImg" routerLink="/startpage" src="../assets/logo.png">
    <span style="color: white"> Besserwisser</span>
  </div>
  <div id="right">
    <button *ngIf="!loggedIn" mat-flat-button color="primary" routerLink="/login">Login/Register</button>
    <button *ngIf="loggedIn" mat-flat-button color="primary" routerLink="/profile">Profile</button>
    <button *ngIf="loggedIn" mat-flat-button color="primary" routerLink="/admin">Admin</button>
    <button *ngIf="loggedIn" mat-flat-button color="primary" (click)="logout()">Logout</button>
  </div>
</mat-toolbar>

<div class="content" role="main">
  <router-outlet></router-outlet>
</div>
